language: python
node_js: '9.4'
python:
- '3.8'
install:
- pip install tox-travis
- pip install python-coveralls

script:
- tox
sudo: false
before_script:
- npm install -g serverless@1.35.1
- npm install
- npm run dynamo-install
- npm run elasticsearch-install
- sleep 5
- npm run start &
- sleep 5
- npm run elasticsearch-start-seed
- sleep 3
after_success:
  - coveralls